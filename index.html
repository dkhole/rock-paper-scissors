<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id=wrapper>
        <input id="scissors" type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Scissors_icon_black.svg/1200px-Scissors_icon_black.svg.png">
        <input id="paper" type="image" src="https://cdn4.iconfinder.com/data/icons/business-thin-line-vector-set/512/paperwork-512.png">
        <input id="rock" type="image" src="https://www.clipartkey.com/mpngs/m/122-1220780_pebble-clipart-border-rock-icon-clipart-black-and.png">

        <div id="player-score" class="score">0</div>
        <div class="text" id="original-text">Choose a weapon</div>
        <div id="comp-score" class="score">0</div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
